// currentIndex (i)

// Description:
// Executes the callback function once for each element present in the array
// Excludes holes in the array (ex: [/* hole */, 1])

// Case A: initialValue is provided
  // previousValue (accumulator) will be equal to initialValue.
  // currentValue will be equal to the first value in the array.

  // callback will start at index 0.

// Case B: initialValue is not provided
  // previousValue(accumulator) will be equal to the first value in the array.
  // currentValue will be equal to the second.

  // callback will start at index 1, which is the second element.

  // If the array is empty and no initialValue is provided, TypeError will be thrown.
